<!DOCTYPE html>
<html>
  <head>
    <title>Yaedo</title>
    <style type="text/css">
      body, html, a, p, div, span {
        margin: 0;
        padding: 0;
        color: #FFF;
      }
      .page {
        display: flex;
        flex-direction: column;
        align-items: center;
        height: 100vh;
        background-image:radial-gradient(circle at 47% 9%, #1b6494, #092334);
        padding-top: 2rem;
      }
      .logo {
        background-image: url('./assets/yaedo_transparent.png');
        background-size: contain;
        height: 170px;
        width: 100%;
        background-repeat: no-repeat;
        background-position: center;
      }
      .subheading {
        font-size: 24px;
        font-style: italic;
      }
      .learn-more {
        margin-top: 12px;
        font-size: 12px;
      }

    </style>

  </head>
  <body>
    <div class='page'>
      <div class='logo'></div>
      <div class='subheading'>Coming Soon</div>
      <div class='learn-more'><a href='mailto:admin@yaedo.com'>Email us</a></div>
    </div>
  </body>
</html>
